<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="email">Введіть ваш email:</label>
        <input type="email" id="email"><br>
        <label for="url">Введіть ваш URL:</label>
        <input type="url" id="url"><br>
        <label for="tel">Введіть ваш телефон:</label>
        <input type="tel" id="tel"><br>
        <label for="num">Введіть число:</label>
        <input type="number" id="num"><br>
        <label for="numr">Виберіть число:</label>
        <input type="range" id="numr" ><br>
        <input type="search" placeholder="Пошук сайту"><br>
        <label for="color">Виберіть колір:</label>
        <input type="color" id="color">
        <br><br>
        <input type="submit" value="Submit">
    </form> 
</body>
</html>
