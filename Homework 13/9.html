<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
 </head>
 <style>
  .menu ul {
   margin: 0;
   list-style: none;
   padding-left: 20px;
   display: none;
  }

  .menu #title {
   font-size: 18px;
   cursor: pointer;
  }

  .triangle:before {
   content: "► ";
  }

  .menu.open .triangle:before {
   content: "▼ ";
  }

  .menu.open ul {
   display: block;
  }
 </style>
 <body>
  <div id="sweeties" class="menu">
   <span id="title">
    <span class="triangle"></span>
    <span>Sweeties (click me)!</span>
   </span>
   <ul>
    <li>Cake</li>
    <li>Donut</li>
    <li>Honey</li>
   </ul>
  </div>

  <script>
   sweeties.onclick = function () {
    sweeties.classList.toggle("open");
   };
  </script>
 </body>
</html>
