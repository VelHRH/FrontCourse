<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css" />
  <script
   src="https://kit.fontawesome.com/1241311259.js"
   crossorigin="anonymous"
  ></script>
 </head>
 <body>
  <div class="overlay"></div>
  <div class="main-container">
   <div class="navbar">
    <div class="logo">Shoppa</div>
    <div class="nav-container">
     <a href="index.html"><button class="menu-button">Головна</button></a>
     <a href="categories.html"
      ><button class="menu-button">Категорії</button></a
     >
     <a href="basket.html"><button class="menu-button">Кошик</button></a>
     <a href="contacts.html"><button class="menu-button">Контакти</button></a>
    </div>
    <div class="sign-container">
     <button class="log-in">Вхід</button>
     <button class="sign-up">Реєстрація</button>
    </div>
    <svg
     class="menuicon"
     fill="none"
     stroke="currentColor"
     viewBox="0 0 24 24"
     xmlns="http://www.w3.org/2000/svg"
    >
     <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M4 6h16M4 12h16M4 18h16"
     ></path>
    </svg>
   </div>

   <div class="wrap">
    <div class="search">
     <input type="search" class="searchTerm" placeholder="Пошук" />
     <button type="submit" class="searchButton">
      <i class="fa fa-search"></i>
     </button>
    </div>
   </div>
   <div class="black-friday">
    <div class="black-friday-text-container">
     <div class="bf1">BLACK</div>
     <div class="bf2">FRIDAY</div>
     <div class="bf3">СУПЕР ЗНИЖКИ</div>
     <div class="bf4">MacBook Air M1</div>
     <div class="bf5">ЗА 500$</div>
    </div>
    <img src="./img/Mac.png" alt="Macbook" />
   </div>

   <div class="goods-container" style="margin-top: 50px">
    <h1>Хіти продажів</h1>
    <div class="goods">
     <div class="good">
      <img
       src="img/0_59_13_1.jpg"
       style="border-radius: 20px; padding-bottom: 3px"
       alt="Телефон"
      />
      <label>Xiaomi Redmi 9A</label>
      <button class="buy">Купити</button>
     </div>
     <div class="good">
      <img
       src="img/0_59_13_1.jpg"
       style="border-radius: 20px; padding-bottom: 3px"
       alt="Телефон"
      />
      <label>Redmi Note 10</label>
      <button class="buy">Купити</button>
     </div>
     <div class="good">
      <img
       src="img/sm.siemens-me45.800.jpg"
       style="border-radius: 20px; padding-bottom: 3px"
       alt="Телефон"
      />
      <label>Siemens ME45</label>
      <button class="buy">Купити</button>
     </div>
     <div class="good">
      <img
       src="img/sm.nokia-3310.800.jpg"
       style="border-radius: 20px; padding-bottom: 3px"
       alt="Телефон"
      />
      <label>Nokia 3310</label>
      <button class="buy">Купити</button>
     </div>
     <div class="good">
      <img
       src="img/siemens-a35.jpg"
       style="border-radius: 20px; padding-bottom: 3px"
       alt="Телефон"
      />
      <label>Siemens A35</label>
      <button class="buy">Купити</button>
     </div>
     <div class="good">
      <img
       src="img/asus-vivobook-15(1).png"
       style="border-radius: 20px; padding-bottom: 3px"
       alt="Телефон"
      />
      <label>Asus VivoBook 15</label>
      <button class="buy">Купити</button>
     </div>
     <div class="good">
      <img
       src="img/macbook.jpg"
       style="border-radius: 20px; padding-bottom: 3px"
       alt="Телефон"
      />
      <label>Apple MacBook Air</label>
      <button class="buy">Купити</button>
     </div>

     <div class="good">
      <img
       src="img/asus-zenbook-13.png"
       style="border-radius: 20px; padding-bottom: 3px"
       alt="Телефон"
      />
      <label>Asus ZenBook 13</label>
      <button class="buy">Купити</button>
     </div>
    </div>
   </div>
   <div class="footer">
    <div class="logo">Shoppa</div>
    <div style="color: rgb(248 250 252); font-size: 25px">+3809814562</div>
    <div class="social">
     <i class="fa-brands fa-facebook"></i>
     <i class="fa-brands fa-instagram"></i>
     <i class="fa-brands fa-telegram"></i>
    </div>
   </div>
  </div>
 </body>
</html>
