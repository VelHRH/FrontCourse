<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css" />
  <script
   src="https://kit.fontawesome.com/1241311259.js"
   crossorigin="anonymous"
  ></script>
 </head>
 <body>
  <div class="overlay"></div>
  <div class="main-container">
   <div class="navbar">
    <div class="logo">Shoppa</div>
    <div class="nav-container">
     <a href="index.html"><button class="menu-button">Головна</button></a>
     <a href="categories.html"
      ><button class="menu-button">Категорії</button></a
     >
     <a href="basket.html"><button class="menu-button">Кошик</button></a>
     <a href="contacts.html"><button class="menu-button">Контакти</button></a>
    </div>
    <div class="sign-container">
     <button class="log-in">Вхід</button>
     <button class="sign-up">Реєстрація</button>
    </div>
    <a class="Icons" id="menuBtn" onclick="changeIcon(this)"
     ><i id="faMenu" class="fa-solid fa-bars fa-xl"></i
    ></a>
   </div>
   <div id="dropdown" class="nav-container-2">
    <a href="index.html"><button class="menu-button">Головна</button></a>
    <a href="categories.html"><button class="menu-button">Категорії</button></a>
    <a href="basket.html"><button class="menu-button">Кошик</button></a>
    <a href="contacts.html"><button class="menu-button">Контакти</button></a>
   </div>
   <form action="" class="confirm-form">
    <input type="text" placeholder="Прізвище" />
    <input type="text" placeholder="Ім'я" />
    <input type="tel" placeholder="Телефон" />
    <input type="text" placeholder="Адреса" />
    <div class="card">
     <input type="text" class="no" placeholder="Номер картки" />
     <input type="text" class="cvv" placeholder="CVV2" />
     <input type="password" class="pas" placeholder="Пароль" />
     <button>Готово</button>
    </div>
   </form>
   <div class="footer">
    <div class="logo">Shoppa</div>
    <div style="color: rgb(248 250 252); font-size: 25px">+3809814562</div>
    <div class="social">
     <i class="fa-brands fa-facebook"></i>
     <i class="fa-brands fa-instagram"></i>
     <i class="fa-brands fa-telegram"></i>
    </div>
   </div>
  </div>
 </body>
 <script>
  document.getElementById("dropdown").style.display = "none";
  function changeIcon(anchor) {
   var icon = anchor.querySelector("i");
   icon.classList.toggle("fa-bars");
   icon.classList.toggle("fa-xmark");
   if (icon.classList.contains("fa-bars")) {
    document.getElementById("dropdown").style.display = "none";
   } else {
    document.getElementById("dropdown").style.display = "";
   }
  }
 </script>
</html>
